<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <form action="{{ url_for('login') }}" method="POST">
      <table>
        <tr>
          <td>Username: {{ form.login }}</td>
        <tr>
          <td>Password: {{ form.password }}</td>
        <tr>
          <td><input type="submit" value="Login"></td>
      </table>
      {{ form.target }}
      {{ form.csrf_token }}
    </form>
  </body>
</html>
